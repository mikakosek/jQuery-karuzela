<html>
    <head>
        <meta charset="utf-8">
        <title> jQuery </title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </head>
    <body>
        <div id="carousel" class="relative">
            <div class="absolute leftArrow arrow"><i class="fa fa-angle-left fa-4x" aria-hidden="true"></i></div>
            <div class="absolute rightArrow arrow"><i class="fa fa-angle-right fa-4x" aria-hidden="true"></i></div>
            <ul class="images">
                <li data-number="1"><img src="http://lorempixel.com/g/400/400/" alt=""></li>
                <li data-number="2"><img src="http://lorempixel.com/g/400/400/" alt=""></li>
                <li data-number="3"><img src="http://lorempixel.com/g/400/400/" alt=""></li>
                <li data-number="4"><img src="http://lorempixel.com/g/400/400/" alt=""></li>
                <li data-number="5"><img src="http://lorempixel.com/g/400/400/" alt=""></li>
            </ul>
            <ul class="buttons absolute">
                <li data-number="1"><i class="fa fa-circle" aria-hidden="true"></i></li>
                <li data-number="2"><i class="fa fa-circle-o" aria-hidden="true"></i></li>
                <li data-number="3"><i class="fa fa-circle-o" aria-hidden="true"></i></li>
                <li data-number="4"><i class="fa fa-circle-o" aria-hidden="true"></i></li>
                <li data-number="5"><i class="fa fa-circle-o" aria-hidden="true"></i></li>
            </ul>
        </div>
    </body>
</html>
